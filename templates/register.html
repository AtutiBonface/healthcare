{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title> 
    <link rel="stylesheet" href="{% static 'css/accounts.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Register Form</span></div>
        <form action="" method = "post">
            {% csrf_token %}
            {% for message in messages%}
            <div>{{message}}</div>
            {%endfor%}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" name= "email" required>
          </div>
          <div class="row">
            <i class="fas fa-person"></i>
            <input type="text" placeholder="Username"  name = "username"required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Create password" name= "password1" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" name = "password2"required>
          </div>
          <div class="pass"><a href="#"></a></div>
          <div class="row button">
            <input type="submit" value="register">
          </div>
          <div class="signup-link">Iam a member? <a href="{% url 'login'%}">Signin now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
